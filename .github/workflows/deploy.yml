name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deploy quando fai push su branch main
  workflow_dispatch:  # Permette deploy manuale da GitHub UI

# Permessi necessari per deploy su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Evita deploy simultanei
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      # 3. Installa dipendenze
      - name: Install dependencies
        run: npm ci
      
      # 4. Build del progetto con variabili d'ambiente
      - name: Build project
        env:
          # Inietta i secrets come variabili d'ambiente
          REACT_APP_GROQ_TOKEN: ${{ secrets.REACT_APP_GROQ_TOKEN }}
          REACT_APP_WEB3_TOKEN: ${{ secrets.REACT_APP_WEB3_TOKEN }}
          # Imposta base URL per GitHub Pages
          PUBLIC_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
        run: npm run build
      
      # 5. Upload artifacts per deploy
      - name: Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  # Job di deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4